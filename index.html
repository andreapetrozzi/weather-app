<head>

    <!-- CSS -->
    <link rel="stylesheet" href="scss/style.css">

    <!-- Font Awesome -->

    <!-- HEADER -->

    <!-- Carousel -->

        <div class="carousel-cell" style="background-image: url(img/london.jpg)">

        </div>


        <!-- Milano -->
        <div class="carousel-cell" style="background-image: url(img/milan.jpg)">
            <div class="overlay"></div>
            <div class="inner">
                <a class="weatherwidget-io" href="https://forecast7.com/it/45d469d19/milan/" data-label_1="Milano"
                    data-font="Open Sans Condensed" data-icons="Climacons Animated" data-theme="original"
                    data-basecolor="rgba(31, 86, 124, 0)">Milano</a>
            </div>
        </div>


        <!-- BANGKOK -->
        <div class="carousel-cell" style="background-image: url(img/bangkok.jpg)">

            <div class="inner">
                <a class="weatherwidget-io" href="https://forecast7.com/it/13d76100d50/bangkok/" data-label_1="Bangkok"

        <div class="carousel-cell" style="background-image: url(img/los-angeles.jpg)">

                    data-theme="original" data-basecolor="rgba(31, 86, 124, 0)">Los Angeles</a>
            </div>
        </div>


        <!-- Nairobi -->
        <div class="carousel-cell" style="background-image: url(img/nairobi.jpg)">
            <div class="overlay"></div>
            <div class="inner">
                <a class="weatherwidget-io" href="https://forecast7.com/it/n1d2936d82/nairobi/" data-label_1="Nairobi"

    <!-- FOOTER -->
    <footer>
        <div class="credits">
            <p>&copy; 2022 Arkage</p>
        </div>

    <!-- Script JS -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.pkgd.min.js"></script>
        

    <script type="text/javascript" src="./js/script.js"></script>

    
    <script>
        !function (d, s, id) {
            var js, fjs = d.getElementsByTagName(s)[0];
            if (!d.getElementById(id)) {
                js = d.createElement(s); js.id = id;
                js.src = 'https://weatherwidget.io/js/widget.min.js';
                fjs.parentNode.insertBefore(js, fjs);
            }
        }(document, 'script', 'weatherwidget-io-js');
