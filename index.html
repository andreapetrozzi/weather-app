<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Meteo</title>

    <!-- CSS ctrl+F -->
    <link rel="stylesheet" href="scss/style.css">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">

    <!-- Flickity-->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.css">

</head>

<body>

    <!-- HEADER -->
    <header id="header">
        <div class="content clearfix">
            <div class="date-container">
                <div class="time" id="time">00:00 <span id="am-pm">PM</span></div>
                <div class="date" id="date">Luned√¨, 01 Gen</div>
                <nav>
                    <ul class="nav">
                        <li><a href="#"><i class="fa-brands fa-bluetooth-b"></i></a></li>
                        <li><a href="#"><i class="fa-solid fa-wifi"></i></a></li>
                        <li><a href="#">82% <i class="fa-solid fa-battery-three-quarters"></i></a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>



    <!-- Carousel -->
    <div class="hero-slider" data-carousel>
        <div class="carousel-cell" style="background-image: url(img/london.jpg)">
            <div class="overlay"></div>
            <div class="inner">
                <div class="container">
                    <div class="current-info">
                        <div class="date-container">
                            <div class="time-zone" id="time-zone-londra">Londra/Kolkata</div>
                        </div>
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="today" id="current-temp-londra">
                        <div class="other"></div>
                    </div>
                    <div class="weather-forecast" id="weather-forecast-londra"></div>
                </div>
            </div>
        </div>

        <div class="carousel-cell" style="background-image: url(img/milan.jpeg)">
            <div class="overlay"></div>
            <div class="inner">
                <div class="container">
                    <div class="current-info">
                        <div class="date-container">
                            <div class="time-zone" id="time-zone-milano">Milano/Kolkata</div>
                        </div>
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="today" id="current-temp-milano">
                        <div class="other"></div>
                    </div>
                    <div class="weather-forecast" id="weather-forecast-milano"></div>
                </div>
            </div>
        </div>

        <div class="carousel-cell" style="background-image: url(img/bangkok.jpg)">
            <div class="overlay"></div>
            <div class="inner">
                <div class="container">
                    <div class="current-info">
                        <div class="date-container">
                            <div class="time-zone" id="time-zone-bangkok">Bangkok/Kolkata</div>
                        </div>
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="today" id="current-temp-bangkok">
                        <div class="other"></div>
                    </div>
                    <div class="weather-forecast" id="weather-forecast-bangkok"></div>
                </div>
            </div>
        </div>

        <div class="carousel-cell" style="background-image: url(img/los-angeles.jpg)">
            <div class="overlay"></div>
            <div class="inner">
                <div class="container">
                    <div class="current-info">
                        <div class="date-container">
                            <div class="time-zone" id="time-zone-los-angeles">Asia/Kolkata</div>
                        </div>
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="today" id="current-temp-losAngeles">
                        <div class="other"></div>
                    </div>
                    <div class="weather-forecast" id="weather-forecast-losAngeles"></div>
                </div>
            </div>
        </div>

        <div class="carousel-cell" style="background-image: url(img/nairobi.jpg)">
            <div class="overlay"></div>
            <div class="inner">
                <div class="container">
                    <div class="current-info">
                        <div class="date-container">
                            <div class="time-zone" id="time-zone-nairobi">Asia/Kolkata</div>
                        </div>
                    </div>
                </div>
                <div class="future-forecast">
                    <div class="today" id="current-temp-nairobi">
                        <div class="other"></div>
                    </div>
                    <div class="weather-forecast" id="weather-forecast-nairobi"></div>
                </div>
            </div>
        </div>

    </div> <!-- Carousel-->

    <!-- FOOTER -->
    <footer>
        <div class="credits">
            <p>&copy; 2022 Andrea Petrozzi</p>
        </div>
    </footer>



    


    <!-- Script JS -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/flickity/3.0.0/flickity.pkgd.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js" crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>

    <script type="text/javascript" src="./js/script.js"></script>


</body>
</html>
